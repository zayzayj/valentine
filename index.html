<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Safwani.</title>
  <style>
    :root{
      --yes:#22c55e;
      --no:#ef4444;
      --border:#e5e7eb;
      --text:#111827;
    }

    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff;
      font-family: Arial, sans-serif;
      color:var(--text);
      overflow:hidden; /* keeps confetti tidy */
    }

    .card{
      width:min(560px, 92vw);
      border:1px solid var(--border);
      border-radius:10px;
      padding:24px 18px;
      text-align:center;
      background:#fff;
    }

    .gif{
      width:160px;
      height:auto;
      border-radius:10px;
      display:block;
      margin:0 auto 10px;
    }

    .q{
      margin:0 0 16px;
      font-size:18px;
      font-weight:400;
    }

    .btnRow{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      min-height:86px;
      margin-top:6px;
    }

    button{
      border:1px solid #00000022;
      border-radius:6px;
      padding:10px 16px;
      font-size:14px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
      transform-origin:center;
      transition: transform 140ms ease;
    }

    #yes{
      background:var(--yes);
      color:#fff;
      transform: scale(1);
    }

    #no{
      background:var(--no);
      color:#fff;
      transform: scale(1);
    }

    .hint{
      margin:14px 0 0;
      font-size:12px;
      color:#6b7280;
    }

    /* CONFETTI POP */
    .confetti{
      position: fixed;
      top: -12px;
      width: 10px;
      height: 16px;
      opacity: 0.95;
      pointer-events: none;
      animation: fall linear forwards;
      z-index: 9999;
      border-radius: 2px;
    }

    @keyframes fall{
      to{
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Tiny extra "pop" feel */
    .pop {
      animation: pop 220ms ease;
    }
    @keyframes pop {
      50% { transform: scale(1.08); }
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- First GIF (keep named bear.gif) -->
    <img class="gif" src="bear.gif" alt="bear gif" />

    <p class="q">hey soâ€¦ would you like to be my valentines snotty? ðŸ™ˆ</p>

    <div class="btnRow">
      <button id="yes">YES</button>
      <button id="no">No</button>
    </div>

    <p class="hint">try keep pressing no (i mean if you want to) ðŸ™‚</p>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");

    // NO text sequence (exactly as requested)
    const noTexts = ["No", "are you sure?", "positive?", "certain?", "please pretty...", "haha."];

    // Each NO click: NO smaller, YES bigger
    const noScales  = [1, 0.90, 0.78, 0.64, 0.48, 0.22];
    const yesScales = [1, 1.18, 1.40, 1.70, 2.10, 2.65];

    let step = 0;

    function applySizes(){
      const i = Math.min(step, noTexts.length - 1);

      noBtn.textContent = noTexts[i];
      noBtn.style.transform  = `scale(${noScales[i]})`;
      yesBtn.style.transform = `scale(${yesScales[i]})`;

      // Make the last NO state tiny & readable
      if (i === noTexts.length - 1) {
        noBtn.style.padding = "6px 10px";
        noBtn.style.fontSize = "11px";
      }
    }

    // Confetti burst
    function confettiPop(amount = 100) {
      const colors = ["#22c55e","#ef4444","#facc15","#ec4899","#60a5fa","#a78bfa"];

      for (let i = 0; i < amount; i++) {
        const c = document.createElement("div");
        c.className = "confetti";

        c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        c.style.left = (Math.random() * window.innerWidth) + "px";
        c.style.animationDuration = (1.4 + Math.random() * 1.6) + "s";
        c.style.transform = `rotate(${Math.random() * 360}deg)`;

        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3200);
      }
    }

    // NO: only changes text + shrinks (does NOT move)
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      if (step < noTexts.length - 1) step++;
      applySizes();
    });

    // YES: confetti pop then redirect
    yesBtn.addEventListener("click", () => {
      yesBtn.classList.add("pop");
      confettiPop(110);

      setTimeout(() => {
        window.location.href = "yes.html";
      }, 900);
    });

    applySizes();
  </script>
</body>
</html>

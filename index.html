<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentines?</title>
  <style>
    :root{
      --yes:#22c55e;
      --no:#ef4444;
      --border:#e5e7eb;
      --text:#111827;
    }
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff;
      font-family: Arial, sans-serif;
      color:var(--text);
    }
    .card{
      width:min(560px, 92vw);
      border:1px solid var(--border);
      border-radius:10px;
      padding:24px 18px;
      text-align:center;
    }
    .q{
      margin:10px 0 16px;
      font-size:18px;
      font-weight:400;
    }
    .gif{
      width:160px;
      height:auto;
      border-radius:10px;
      display:block;
      margin:0 auto 8px;
    }
    .btnRow{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      margin-top:8px;
      min-height:70px;
    }
    button{
      border:1px solid #00000022;
      border-radius:6px;
      padding:10px 16px;
      font-size:14px;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
      transform-origin:center;
      transition: transform 120ms ease;
    }
    #yes{
      background:var(--yes);
      color:#fff;
      transform: scale(1);
    }
    #no{
      background:var(--no);
      color:#fff;
      transform: scale(1);
    }
    .hint{
      margin:14px 0 0;
      font-size:12px;
      color:#6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Bear GIF (upload as bear.gif in your repo) -->
    <img class="gif" src="bear.gif" alt="bear gif" />

    <p class="q">hey soâ€¦ would you like to be my valentines snotty? ðŸ™ˆ</p>

    <div class="btnRow">
      <button id="yes">YES</button>
      <button id="no">no</button>
    </div>

    <p class="hint">go on thenâ€¦ choose ðŸ˜­</p>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");

    // NO text sequence you asked for
    const noTexts = [
      "no",
      "are you sure",
      "positive?",
      "certain?",
      "please pretty",
      "press yes"
    ];

    // Each NO click makes NO smaller and YES bigger
    // (6 states because you have 6 texts)
    const noScales  = [1, 0.90, 0.78, 0.64, 0.48, 0.22];
    const yesScales = [1, 1.18, 1.40, 1.70, 2.10, 2.65];

    let step = 0;

    function applySizes(){
      const i = Math.min(step, noTexts.length - 1);
      noBtn.textContent = noTexts[i];
      noBtn.style.transform  = `scale(${noScales[i]})`;
      yesBtn.style.transform = `scale(${yesScales[i]})`;

      // Make the last NO state tiny and a bit harder to hit (but still clickable)
      if (i === noTexts.length - 1) {
        noBtn.style.padding = "6px 10px";
        noBtn.style.fontSize = "11px";
      }
    }

    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      if (step < noTexts.length - 1) step++;
      applySizes();
    });

    // Mobile tap friendliness
    noBtn.addEventListener("touchstart", (e) => {
      // Let touch also count as a click
      // (prevents weird double behaviour on some phones)
      e.preventDefault();
      if (step < noTexts.length - 1) step++;
      applySizes();
    }, { passive: false });

    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });

    applySizes();
  </script>
</body>
</html>
